<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body> 
    <div class="container">
      <div class="calc_screen">
        <input type="text" class="screen_input" value="" placeholder="0"/>
      </div>
      <div class="calc_btns">
        <input class="btn-clear calc_btn" type="text" value="Clear" />
        <input class="calc_btn" type="text" value="p" />
        <input class="calc_btn" type="text" value="%" />
        <input class="calc_btn" type="text" value="/" />
        <input class="calc_btn" type="text" value="1" />
        <input class="calc_btn" type="text" value="2" />
        <input class="calc_btn" type="text" value="3" />
        <input class="calc_btn" type="text" value="*" />
        <input class="calc_btn" type="text" value="4" />
        <input class="calc_btn" type="text" value="5" />
        <input class="calc_btn" type="text" value="6" />
        <input class="calc_btn" type="text" value="-" />
        <input class="calc_btn" type="text" value="7" />
        <input class="calc_btn" type="text" value="8" />
        <input class="calc_btn" type="text" value="9" />
        <input class="calc_btn" type="text" value="+" />
        <input class="calc_btn" type="text" value="0" />
        <input class="calc_btn" type="text" value="." />
        <input class="btn_equal calc_btn" type="text" value="=" />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
